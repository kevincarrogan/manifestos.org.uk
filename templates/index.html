{% extends "base.html" %}

{% block main %}
<h1>Elections</h1>
<ol>
  {% for election in elections %}
  <li>
    <a href="{{ election.id }}">{{ election.name }}</a>
    ({{ election.date.strftime("%A %d %B %Y") }}, {{ election.manifestos|length }} manifestos)
  </li>
  {% endfor %}
</ol>
{% endblock main %}
